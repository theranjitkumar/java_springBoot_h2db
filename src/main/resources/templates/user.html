<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Page</title>
</head>
<body>
	<h3>User Page</h3>
	
	<p>
		The year is <span th:text="2013"> </span>.
	</p>
	<p th:if="${users}">
		max data showing...
	</p>
	<form action="./user" method="post">
		<label for="userId"> user id </label> <input type="text" name="userId" />
		<label for="userName"> user name </label> <input type="text" name="userName" />
		<label for="userCity"> user city </label> <input type="text" name="userCity" />
		<input type="submit" value="submit" />
	</form>
	
	<div>
		<table>
			<tr th:each="user:${users}">
				<td th:text="${user.userId}"> </td>
				<td th:text="${user.userName}"> </td>
				<td th:text="${user.userCity}"> </td>
			</tr>
		</table>
	</div>

</body>
</html>
